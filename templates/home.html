<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Welcome, {{ session['username'] }}!</h1>
        <p class="text-center">Your role: <strong>{{ session['role'] }}</strong></p>
        <div class="text-center mt-4">
            <a href="/logout/" class="btn btn-danger">Logout</a>
            {% if session['role'] == 'Admin' %}
                <a href="/admin" class="btn btn-primary">Admin Dashboard</a>
            {% elif session['role'] == 'Moderator' %}
                <a href="/moderator" class="btn btn-warning">Moderator Dashboard</a>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
